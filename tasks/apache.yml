- name: "Install and Start Apache on Debian"
  apt:
    name: apache2
    state: present
  tags: Apache2

- name: "Demarrer Apache2 en arri√®re-plan"
  command: "apache2ctl -D FOREGROUND"
  async: 3600
  poll: 0
  tags: Apache2

- name: "Copier le fichier index.html"
  copy:
     src: index.html
     dest: /var/www/html/index.html
     owner: www-data
     group: www-data
     mode: '0644'
  tags: Apache2

- name: "Check Apache2"
  apt:
    name: apache2
    state: present
  notify: Restart Apache2
  tags: Apache2
